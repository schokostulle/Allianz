<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>CSV</title>

  <link rel="stylesheet" href="../css/root.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <aside id="nav"></aside>

  <main>
    <div id="kopf"></div>

    <div class="csv-controls">
      <input type="file" id="csv-file" accept=".csv">
      <button id="csv-upload">Upload</button>
      <button id="csv-clear">LÃ¶schen</button>

      <!-- COUNTER -->
      <span id="csv-count"></span>
    </div>

    <div class="csv-table-wrapper">
      <table id="csv-table">
        <thead>
          <tr>
            <th class="num">Oz</th>
            <th class="num">Ig</th>
            <th class="num">In</th>
            <th class="txt">Inselname</th>
            <th class="num">SID</th>
            <th class="txt">Spielername</th>
            <th class="num">AID</th>
            <th class="txt">Allianzk.</th>
            <th class="txt">Allianzname</th>
            <th class="num">Punkte</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </main>

  <!-- Navigation -->
  <script type="module" src="../js/navigation.js"></script>

  <!-- Kopfbereich -->
  <script type="module">
    import { buildKopf } from "./js/kopf.js";
    buildKopf("CSV");
  </script>

  <!-- CSV -->
  <script type="module" src="../csv/csv.js"></script>

</body>
</html>
