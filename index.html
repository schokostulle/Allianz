<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Logbuch â€“ Login</title>

  <link rel="stylesheet" href="/css/root.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body class="auth-body">

  <div class="auth-card">

    <h1 class="auth-title">LOGBUCH</h1>

    <div class="auth-tabs">
      <button id="btn-login" class="active">Login</button>
      <button id="btn-register">Registrieren</button>
    </div>

    <div id="status" class="auth-status"></div>

    <form id="login-form" class="auth-form">
      <input type="text" name="username" placeholder="Benutzername" required>
      <input type="password" name="password" placeholder="Passwort" required>
      <button type="submit" class="auth-btn">Login</button>
    </form>

    <form id="register-form" class="auth-form" style="display:none;">
      <input type="text" name="username" placeholder="Benutzername" required>
      <input type="password" name="password" placeholder="Passwort" required>
      <button type="submit" class="auth-btn">Registrieren</button>
    </form>

  </div>

  <script type="module" src="/js/index.js"></script>

</body>
</html>
